<!DOCTYPE html>
<html>
<head>
  <title>Aspire InfoLabs Calculator</title>
  <!--getting the css in place -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <!--The is HTML where the calci is present-->
  <div class="calculator">
    <div class="display">
      <h1>Aspire InfoLabs Calculator</h1>
      <input type="text" id="inputValue" readonly />
    </div>
    <div class="buttons">
      <div class="row">
        <button onclick="handleButtonClick('7')">7</button>
        <button onclick="handleButtonClick('8')">8</button>
        <button onclick="handleButtonClick('9')">9</button>
        <button onclick="handleButtonClick('/')">/</button>
      </div>
      <div class="row">
        <button onclick="handleButtonClick('4')">4</button>
        <button onclick="handleButtonClick('5')">5</button>
        <button onclick="handleButtonClick('6')">6</button>
        <button onclick="handleButtonClick('*')">*</button>
      </div>
      <div class="row">
        <button onclick="handleButtonClick('1')">1</button>
        <button onclick="handleButtonClick('2')">2</button>
        <button onclick="handleButtonClick('3')">3</button>
        <button onclick="handleButtonClick('-')">-</button>
      </div>
      <div class="row">
        <button onclick="handleButtonClick('0')">0</button>
        <button onclick="handleButtonClick('00')">00</button>
        <button onclick="handleButtonClick('=')">=</button>
        <button onclick="handleButtonClick('+')">+</button>
      </div>
      <div class="row">
        <button onclick="handleButtonClick('.')">.</button>
        <button onclick="handleButtonClick('AC')">AC</button>
        <button onclick="handleButtonClick('BS')">BS</button>
      </div>
    </div>
  </div>
  <!--getting the javascript file-->
  <script src="script.js"></script>
</body>
</html>
